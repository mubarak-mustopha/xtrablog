{% extends "base.html" %}
{% load crispy_forms_tags %}
 
{% block main %}
    <h1>{{title}} Post</h1>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{{title}} Post</button>
    </form>
{% endblock %}
