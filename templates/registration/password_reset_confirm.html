{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<h2>Enter new password</h2>

<p>
    Please enter your new password twice so we can verify you typed it in correctly.
</p>

<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Change My Password</button>
</form>
{% endblock main %}
